<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="./client/default/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="is-dark">
    <div class="container">
        <header>
            <div class="header-title-wrapper">
                <div class="site-logo-wrapper">
                    <span class="site-logo"></span>
                </div>
                <div class="theme-toggle-btn">
                    <span class="is-dark-icon"></span>
                </div>
            </div>
        </header>
        <main>
            <section class="main">
                <div class="extension-header">
                    <div class="title">
                        <h1>Extensions List</h1>
                    </div>
                    <div class="filter-buttons">
                        <ul class="extension-filter-wrapper">
                            <li class="filter-btn">
                                <button type="button" aria-controls="all" class="active">All</button>
                            </li>
                            <li class="filter-btn">
                                <button type="button" aria-controls="active">Active</button>
                            </li>
                            <li class="filter-btn">
                                <button type="button" aria-controls="inactive">Inactive</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="extension-wrapper">
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./client/default/js/main.js" defer></script>
</body>
</html>
