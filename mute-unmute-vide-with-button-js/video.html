    <h1>Mute Youtube Video Using a Button</h1>

<button id="audio-control" class="muted">Unmute</button>
<iframe id="myVideo" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&autoplay=1&rel=0&mute=0" frameborder="0" width="600" height="400"></iframe>
